<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!--=============== FONT AWESOME cdn source ===============-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
         />
      <!--=============== MY CSS ===============-->
      <link rel="stylesheet" href="./css/style.css" />
      <!--=============== TITLE ===============-->
      <title>09 - Expense Tracker | Bednarski Petr</title>
   </head>
   <body>
      <div class="container">
         <h2>Expense Tracker</h2>
         <div class="tracker-wrapper">
            <h4>Your Balance</h4>
            <h1 id="balance">0.00 K훾</h1>
            <div class="inc-exp-container">
               <div>
                  <h4>Income</h4>
                  <p id="money-plus" class="money plus">+0.00 K훾</p>
               </div>
               <div>
                  <h4>Expense</h4>
                  <p id="money-minus" class="money minus">-0.00 K훾</p>
               </div>
            </div>
            <h3>History</h3>
            <ul id="list" class="list">
               <!-- <li class="minus">Cash <span>-400.00 K훾</span> <button class="delete-btn">X</button></li> -->
            </ul>
            <h3>Add new transaction</h3>
            <form id="form">
               <div class="form-control">
                  <label for="text">Item</label>
                  <input type="text" id="text" placeholder="Enter text..">
               </div>
               <div class="form-control">
                  <label for="amount">Amount <br>(-100, +250, -2400, +3400, ...)</label>
                  <input type="number" id="amount" placeholder="Enter amount...">
               </div>
               <button class="btn">Add transaction</button>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
